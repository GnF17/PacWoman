<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pac-Woman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="_css/estilo.css" rel="stylesheet" type="text/css"/>
    <script src="cenarioCriado.js" type="text/javascript"></script>
    <script src="configpacwoman.js" type="text/javascript"></script>
    <script src="Ghost.js" type="text/javascript"></script>
</head>
<body>
<div id="atalhos">
    <img src="img/atalhos.png">
</div>
<div id="geral">
    <div id="alerta">
        <p>
            Parabéns Você Passou de Level !!!
        </p>
        <button onclick="continuaProximoLvl()" id="btAlerta">Próximo LvL</button>
    </div>
    <div id="vidas">
        <canvas id="placarVidas" width="300" height="68">Navegador não Suportado!</canvas>
        <button onclick="vidas()" id="btVidas">OK</button>
    </div>
    <div id="canvas">
        <canvas id="tela" width="100" height="200">Navegador não Suportado!</canvas>
    </div>
    <div id="botoes">
        <canvas id="score" width="104" height="28">Navegador não Suportado!</canvas>
        <button onclick="pausar()" id="btPausa">Iniciar (P)</button>
        <button onclick="novoJogo()" id="btNovo">Novo Jogo (N)</button>
        <canvas id="lvl" width="104" height="28">Navegador não Suportado!</canvas>
    </div>
    <address>
        <img id="logo" src="img/logoifsc.png">
        Instituto Federal de Santa Catarina</br>
        Programação para Internet</br>
        Aluno: Everton Spindola.</br>
    </address>
</div>
<audio id="waka">
    <source src="snd/waka.mp_" type="audio/mpeg">
    <source src="snd/waka.ogg" type="audio/ogg">
</audio>
<audio id="opening_song">
    <source src="snd/opening_song.mp_" type="audio/mpeg">
    <source src="snd/opening_song.ogg" type="audio/ogg">
</audio>
<audio id="die">
    <source src="snd/die.mp_" type="audio/mpeg">
    <source src="snd/die.ogg" type="audio/ogg">
</audio>
<audio id="eatghost">
    <source src="snd/eatghost.mp_" type="audio/mpeg">
    <source src="snd/eatghost.ogg" type="audio/ogg">
</audio>
<audio id="eatpill">
    <source src="snd/eatpill.mp_" type="audio/mpeg">
    <source src="snd/eatpill.ogg" type="audio/ogg">
</audio>
<script src="pacwoman.js" type="text/javascript"></script>
</body>
</html>
